<!DOCTYPE html>
<html >
<head>
    
    <title>College Event Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .ticket {
            width: 90%;
            max-width: 400px;
            border: 2px solid rgb(71, 3, 135);
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgb(78, 1, 149);
            overflow: hidden;
        }

        .ticket-header {
            background-color: rgb(77, 5, 144);
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
        }

        .ticket-body {
            padding: 40px;
            text-align: center;
        }

        .ticket-logo {
            max-width: 100px;
            margin: 0 auto 20px;
        }

        .ticket-info {
            font-size: 1em;
            color: gray;
            line-height: 1.5;
        }

        .ticket-footer {
            background-color: #f4f4f4;
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            color: grey;
        }

        @media (max-width: 600px) {
            .ticket {
                font-size: 0.9em;
            }

            .ticket-header {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="ticket">
        <div class="ticket-header">
            College Event Ticket
        </div>
        <div class="ticket-body">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTvDr33h2eRte_7HcTFqzyOA7t1yBwwzJI-PYYkOxLIStW9V5yeJV1hs1JRa91OCn44j9g&usqp=CAU" alt="College Logo" class="ticket-logo">
            <div class="ticket-info">
                <p><strong>Event:</strong> Annual Fest 2024</p>
                <p><strong>Date:</strong> December 20, 2024</p>
                <p><strong>Time:</strong> 6:00 PM</p>
                <p><strong>Venue:</strong> College Auditorium</p>
                <p><strong>Name:</strong> kadus sakshi</p>
                <p><strong>Ticket No:</strong> 001234</p>
            </div>
        </div>
        <div class="ticket-footer">
            Powered by [R.K.M.M.college A.nagar]
        </div>
    </div>
</body>
</html>
